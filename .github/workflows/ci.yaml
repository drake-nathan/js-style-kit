name: CI

on:
  pull_request:
    types: [opened, synchronize]
    branches: ["main"]
  push:
    branches: ["main"]
    paths-ignore:
      - "**/*[bot]@users.noreply.github.com**"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          # Add token to allow commits back to the repository
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Sherif
        run: pnpm dlx sherif@latest

      - name: Build
        run: pnpm turbo run build

      - name: Format code
        run: pnpm turbo run format

      - name: Commit formatting changes if needed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "style: apply prettier formatting"
            
            # For pull requests
            if [ -n "${{ github.head_ref }}" ]; then
              git push origin HEAD:${{ github.head_ref }}
            # For direct pushes to branches
            else
              git push origin HEAD:${{ github.ref_name }}
            fi
            
            echo "Formatting changes were committed and pushed"
          else
            echo "No formatting changes needed"
          fi

      - name: Lint
        run: pnpm turbo run lint -- --max-warnings 0

      - name: Test and generate coverage reports
        run: pnpm turbo run test -- --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
