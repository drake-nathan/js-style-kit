name: CI

permissions:
  checks: write
  pull-requests: write
  contents: write

on:
  pull_request:
    types: [opened, synchronize]
    branches: ["main"]
  push:
    branches: ["main"]
    paths-ignore:
      - "**/*[bot]@users.noreply.github.com**"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          # Add token to allow commits back to the repository
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install global Turbo
        run: bun add --global turbo@^2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Save cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/bun.lock') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/bun.lock') }}-
            ${{ runner.os }}-turbo-

      - name: Sherif Monorepo Check
        run: turbo run sherif

      - name: Build
        run: turbo run build

      - name: ESLint
        run: turbo run lint -- --max-warnings 0

      - name: Test and generate coverage reports
        id: test-coverage
        run: turbo run test:coverage
        continue-on-error: true

      - name: Upload coverage reports to Codecov
        if: steps.test-coverage.outcome == 'success'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
